{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- These 3 meta tags must come first in the head -->

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<title>Bacon Oil</title>
		{% block head %}
		{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-default" style="height:100px">
  			<div class="container">
    				<div class="navbar-header">
      					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        					<span class="sr-only">Toggle navigation</span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
      					</button>
      					<a class="navbar-brand" href="/">
      						<img style="max-width:75px; max-height:75px; margin-top: -7px;" src="{% static 'images/logo.svg' %}">
      					</a>
    				</div>
    				<div id="navbar" class="navbar-collapse collapse">
      					<ul class="nav navbar-nav">        					<li><a href="/story">Our Story</a></li>
        					<li><a href="/blog">Blog</a></li>
        					<li><a href="/safety">Safety</a></li>
        					<li><a href="/contact">Contact</a></li>
      					</ul>
    				</div><!--/.nav-collapse -->
  			</div><!--/.container-fluid -->
		</nav>

		<div class="container theme-showcase" role="main">
			{% block body %}
			{% endblock %}
			<hr>
			<footer>
        		<p>&copy; 2016 Uncle John's Bacon Oil, Inc.</p>
      		</footer>
		</div>

		<script>
			{% block javascript %}
			{% endblock %}
		</script>
	</body>
</html>
